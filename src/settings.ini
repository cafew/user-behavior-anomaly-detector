[Data]
train_dataset_file: ../data/user1_train.csv
test_dataset_file: ../data/user1_test.csv

[LSTM]
load_existing_model: False
save_training_model: True
model_filename: ../model.json
weights_filename: ../model.h5
visualize_model: False
scale_data: False
max_vector_length: 30
hidden_layers: 4
dropout: 0.2
batch_size: 32
epochs: 10

[OCSVM]
# lsanomaly - least-squares approach
use_lsanomaly: False
load_parameters: False
# nu - upper bound on the fraction of training errors
nu: 0.1
# kernel - ‘linear’, ‘poly’, ‘rbf’, ‘sigmoid’, ‘precomputed’
kernel: rbf
# gamma - kernel coefficient for ‘rbf’, ‘poly’ and ‘sigmoid’.
gamma: 0.1
verbose: True

[scores]
# Scores (actions importance)
pack_external_pack_arp_cache: 1
pack_external_pack_open_sockets: 1
pack_external_pack_firefox_addons: 1
pack_external_pack_chrome_extensions: 1
pack_external_pack_usb_devices: 2
pack_external_pack_shell_history: 2
pack_external_pack_open_files: 2
pack_external_pack_syslog: 2
pack_external_pack_logged_in_users: 3
pack_external_pack_listening_ports: 3
pack_external_pack_kernel_modules: 3
